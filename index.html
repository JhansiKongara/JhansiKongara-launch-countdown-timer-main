<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="star-image">
      <h3>WE ' RE L A U N C H I N G S O O N</h3>
      <!-- <div>
        <div class="box1">08</div>
        <div class="line"></div>
        <div class="box2"></div>
      </div> -->
      <div class="countdown-container">
        <h1>We're launching soon</h1>
        <div class="countdown">
          <!-- day -->
          <div class="count">
            <div class="title">
              <h2 class="day">08</h2>
            </div>

            <p>days</p>
          </div>

          <!-- hour -->
          <div class="count">
            <div class="title">
              <h2 class="hour">23</h2>
            </div>

            <p>hours</p>
          </div>

          <!-- minute -->
          <div class="count">
            <div class="title">
              <h2 class="minute">55</h2>
            </div>

            <p>minutes</p>
          </div>

          <!-- second -->
          <div class="count">
            <div class="title">
              <h2 class="second">41</h2>
            </div>

            <p>seconds</p>
          </div>
        </div>
      </div>
    </div>
    <div class="hill-image">
      <div class="icons">
        <img src="./images/icon-facebook.svg" id="ficon" />
        <img src="./images/icon-pinterest.svg" id="pinicon" />
        <img src="./images/icon-instagram.svg" id="instaicon" />
      </div>
    </div>
  </body>
</html>
